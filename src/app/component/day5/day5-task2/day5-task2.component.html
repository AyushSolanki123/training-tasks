<div class="container-fluid">
  <div class="heading text-center">
    <h2>
      Problem Statement: Fetching books data using HttpClient class and display
      it
    </h2>
  </div>

  <div class="card constrain m-a p-3">
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">Course Id</th>
          <th scope="col">Course Name</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of books">
          <td>{{ item.id }}</td>
          <td>{{ item.name }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
