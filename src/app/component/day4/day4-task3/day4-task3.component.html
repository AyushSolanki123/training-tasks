<div class="container-fluid">
  <div class="heading text-center">
    <h2>
      Problem Statement: Create a Child component and communicatio to and fro
      parent to child component
    </h2>
  </div>

  <div class="card m-a constrain p-3">
    <div class="">
      <h4>Parent Component</h4>
      <button class="btn btn-primary" (click)="sent = true">
        Send Data to Child
      </button>
      Count: {{ count }}
    </div>

    <app-child
      class="mt-3"
      [count]="count"
      (send)="output($event)"
      *ngIf="sent"
    ></app-child>
  </div>
</div>
