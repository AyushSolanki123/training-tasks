<div class="card mx-2 my-3 px-3 py-2 clickable day-card" (click)="navigate()">
  <img
    src="../../../assets/task.jpg"
    class="img-fluid rounded-start product-card-image"
    alt="task"
  />
  <div class="card-body">
    <h5 class="card-title text-truncate clickable text-center">
      {{ task.name }}
    </h5>
    <ul>
      <li class="task-item" *ngFor="let item of task.tasks">
        {{ item.task }}
      </li>
    </ul>
  </div>
</div>
