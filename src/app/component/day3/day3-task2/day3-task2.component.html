<div class="container-fluid">
  <div class="heading text-center">
    <h2>
      Problem Statement: Using Template Driven Forms create a login form and use
      event handling when login button is clicked and show appropriate message
    </h2>
  </div>

  <div class="card login-card mt-5">
    <h5 class="p-3 text-white bg-primary">Login</h5>
    <form class="form p-3" #loginForm="ngForm" (ngSubmit)="submit()">
      <div class="mb-3 row">
        <label for="staticEmail" class="col-sm-2 col-form-label"
          >User Name</label
        >
        <div class="col-sm-10">
          <input
            type="text"
            class="form-control"
            [(ngModel)]="username"
            name="username"
          />
        </div>
      </div>
      <div class="mb-3 row">
        <label for="staticEmail" class="col-sm-2 col-form-label"
          >Password</label
        >
        <div class="col-sm-10">
          <input
            type="text"
            class="form-control"
            [(ngModel)]="password"
            name="password"
          />
        </div>
      </div>
      <div class="submit p-3">
        <button class="btn btn-primary" type="submit">Login</button>
      </div>
    </form>

    <div class="notify p-3 text-success h4 text-center" *ngIf="success">
      Login Successful!!
    </div>
  </div>
</div>
